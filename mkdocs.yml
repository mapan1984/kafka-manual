site_name: kafka 使用手册
site_url: https://mapan1984.github.io/kafka-manual/
repo_url: https://github.com/mapan1984/kafka-manual/
site_description: kafka 使用手册
site_author: mapan

nav:
  - 0. Kafka 手册: 'README.md'
  - 1. 基础操作: '1-基础操作/index.md'
  - 2. 其他操作:
    - 2.0 重新分区: '2-其他操作/kafka-reassign-partitions.md'
    - 2.1 版本升级: '2-其他操作/kafka-upgrade.md'
    - 2.2 转发服务: '2-其他操作/kafka-proxy.md'
    - 2.3 手动迁移分区数据: '2-其他操作/kafka-move-partiton.md'
    - 2.4 迁移分区数据限流: '2-其他操作/kafka-reassign-partition-throttle.md'
  - 3. 常用配置:
    - '3-常用配置/index.md'
    - 3.0 os config: '3-常用配置/0-os-config.md'
    - 3.1 jvm config: '3-常用配置/1-jvm-config.md'
    - 3.2 borker config: '3-常用配置/2-broker-config.md'
    - 3.3 topic config: '3-常用配置/3-topic-config.md'
    - 3.4 producer config: '3-常用配置/4-producer-config.md'
    - 3.5 consumer config: '3-常用配置/5-consumer-config.md'
    - 3.6 other: '3-常用配置/6-other.md'
  - 4. 认证/鉴权/加密: /kafka-security" target="_blank
  - 5. 监控: /ops-manual/2-监控/4-exporter/2-jmx_exporter/2-kafka/2-监控项/" target="_blank

theme:
  # name: readthedocs
  name: material
  language: 'zh'
  features:
    - navigation.expand
    - navigation.top
  # palette:
  #   scheme: slate
  #   primary: blue grey
  #   accent: deep orange
  palette: 
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - section-index
  - search:
      lang:
        - en
        - ja

extra_css: []


markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - tables
